<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Chat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">채팅방</a>
                <div>

                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#settingModal">
                        설정
                    </button>  
                    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#shortcutModal">
                        단축키 보기
                    </button>  
                    <button class="btn btn-danger" onclick="delCookie()">로그아웃</button>
                </div>
                
            </div>
        </nav>
        <!-- Modal -->
        <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-fullscreen">
                <form class="modal-content" onsubmit="return false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="usernameModalLabel">로그인</h5>
                    </div>
                    <div class="modal-body">
                        <label for="username">ID: </label>
                        <input type="text" id="username" class="form-control">
                        <label for="password">비밀번호: </label>
                        <input type="password" id="password" class="form-control">
                        <p class="text-danger d-none" id="loginerr-info">잘못된 ID/비밀번호 입니다. 다시시도해주세요. </p>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" onclick="hello()">로그인!</button>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="shortcutModal" tabindex="-1" aria-labelledby="shortcutModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <form class="modal-content" onsubmit="return false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="shortcutModalLabel">단축키</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <ul>
                            <li>ALT + S: 전송</li>
                            <li>ALT + Q: 로그아웃</li>
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </form>
            </div>
        </div>
        <!--Modal-->
        <div class="modal fade" id="settingModal" tabindex="-1" aria-labelledby="settingModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <form class="modal-content" onsubmit="return false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="settingModalLabel">설정</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                <nav id="navbar-example3" class="h-100 flex-column align-items-stretch pe-4 border-end">
                                    <nav class="nav nav-pills flex-column">
                                        <a class="nav-link" href="#item-1">알림</a>
                                        <nav class="nav nav-pills flex-column">
                                            <a class="nav-link ms-3 my-1" href="#item-1-1">알림 문제해결</a>
                                        </nav>
                                    </nav>
                                </nav>
                            </div>
                          
                            <div class="col-8">
                                <div data-bs-spy="scroll" data-bs-target="#navbar-example3" data-bs-smooth-scroll="true" class="scrollspy-example-2" tabindex="0" style="height: 60vh; overflow-y: scroll;">
                                    <div id="item-1">
                                        <h4>알림</h4>
                                        <p>메세지가 왔을때 알립니다.</p>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" role="switch" id="notificationEnableSwitch" checked disabled>
                                            <label class="form-check-label" for="notificationEnableSwitch">알림</label>
                                        </div>                                          
                                        <label for="whenToNotif">언제 알림을 보낼까요?</label>
                                        <select disabled class="form-select">
                                            <option value="always">항상 - 현제 이 옵션만 제공합니다.</option>
                                        </select>
                                    </div>
                                    <div id="item-1-1">
                                        <h5>알림문제 해결</h5>
                                        <p>알림에 문제가 있다면 권한 재설정이 도움이 될수 있습니다. 이 버튼을 누르고 알림권한을 허용하세요. (이미 설정되어있다면 반응이 없습니다.)</p>
                                        <button class="btn btn-primary" onclick="setNotifPermission()">권한 재설정</button>
                                        <p>윗단계로 해결이 안되면 쿠키 삭제및 새로고침을 시도해 보세요 (로그아웃이 됩니다)</p>
                                        <button class="btn btn-primary" onclick="delCookie()">쿠키 삭제 및 새로고침</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="container">
            <div id="chatBox">

            </div>
            <form id="inputBox" onsubmit="return false">
                <textarea class="form-control" style="width: 400px;" placeholder="메세지 입력..." id="messageBox"></textarea>
                <button class="btn btn-primary" style="margin-left: 2px;" onclick="send()" type="submit">전송</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./socket.io.js"></script>
        <script src="./script.js"></script>
    </body>
</html>
